<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="icon" href="/assets/Photography.ico">

        <a href="/" class="header__logo">

        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#aboutme" class="header__menu-link">about me</a>
            </li>
            <li class="header__menu-item">
              <a href="#portfolio" class="header__menu-link">portfolio</a>
            </li>
            <li class="header__menu-item">
              <a href="#price" class="header__menu-link">price</a>
            </li>
            <li class="header__menu-item">
              <a href="#faq" class="header__menu-link">faq</a>
            </li>
            <li class="header__menu-item">
              <a href="#contacts" class="header__menu-link">contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero__section">
        <div class="container hero__container">
          <div class="hero__sidebar">
            <span class="hero__sidebar-text">Best Photographer by MAX</span>

          <div class="hero__main">

              <div class="hero__banner">
                <div class="hero__statistics-wrapper">

                    <span class="hero__statistics-number">+</span>
                    <div class="hero__statistics-info">
                      <div class="hero__statistics-number">487</div>

                  </div>
                  <div class="hero__statistics">
                    <span class="hero__statistics-number">+</span>
                    <div class="hero__statistics-info">
                      <div class="hero__statistics-number">356</div>
                      <span class="hero__statistics-text">Satisfied clients</span>
                    </div>
                  </div>
                  <div class="hero__statistics"></div>
                </div>
                <h1 class="hero__title">Professional photographer</h1>
                <h2 class="hero__tagline">Capture the Moment. Tell Your Story</h2>
              </div>
              <div class="hero__scroll-down">
                <span class="hero__scroll-text">Scroll down</span>
                <svg class="hero__scroll-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5V19" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M19 12L12 19L5 12" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
            <img src="/assets/image/webp/img-10.webp" alt="photo" class="hero__small-photo">
            <div class="hero__photo-wrapper">
              <img src="/assets/image/webp/img-11.webp" alt="photo" class="hero__photo">
              <p class="hero__message">
                Hi! Iâ€™m Vera, a photographer. For me, photography is more than just an image.

            </div>
          </div>
        </div>
      </section>

    <footer></footer>
    <script type="module" src="/main.js"></script>
